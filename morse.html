<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Morsel</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="morse.css">

		<script src="morse.js" type="text/javascript"></script>
	</head>

	<body>
		<audio id="audio" src="beep.wav"></audio>

		<h1>Morsel</h1>

		<div id="centered">
			<div id="wordDiv">
				<input id="trainingWord" type="text" placeholder="Training Word">
				<button class="btn btn-primary" id="confirmWord">Confirm</button>
			</div>

			<div id="displayDiv">
				<div id ="morseInput">
					<div class="btn btn-info" id="codeInput">Input</div>
					<div id ="buttonDiv">

						<button class="btn btn-primary" id="train">Train</button>
						<button id="test" class="btn btn-success" disabled>Test</button>

						<button id ="clear" class="btn btn-default">CLEAR</button>
					</div>
				</div>
			</div>

			<div id="letterDiv">
				<legend class="Translated signals">Letters: </legend>
				<h2 id="letter" rows="3" cols="25"></h2>
			</div> 
		</div>

		<div id ="canvasDiv">

			<h3>Dots/Dashes</h3>
			<canvas id="liveStreamCanvas"  width="1000" height="100" style="border:1px solid #d3d3d3;"></canvas>

			<h3>Overall Taps</h3>
			<canvas id="myCanvas" width="1000" height="100" style="border:1px solid #d3d3d3;"></canvas>

			

		</div>


		<div class = "legend">
			<div class = "color" id="blue"></div>Dot 
		</div>
		<div class = "legend">
			<div class = "color" id="pink"></div>Dash
		</div>

		<div class = "legend">
			<div class = "color" id="red"></div>Element Space
		</div>

		<div class = "legend">
			<div class = "color" id="green"></div>Character Space
		</div>

		<div class = "legend">
			<div class = "color" id="black"></div>Unclassified Signal
		</div>
		
<!--
HIDING FOR NOW SINCE WE DON'T NEED IT FOR DEMO PURPOSES
		<div id = "timing">
			<ul id ="log">

			</ul>
			
		</div>
-->
		

	</body>
</html>
