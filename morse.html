<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Morse-ify</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="morse.css">

		<script src="morse.js" type="text/javascript"></script>
	</head>

	<body>
		<audio id="audio" src="beep.wav"></audio>

		<h1><img src="tap.png" alt="Tap">Morse-ify</h1>

		<div id="centered">
			<div class="form-group" id="training">
				<label for="trainingWord">Training Word:</label>
				<input class="form-control form-fixed-width" id="trainingWord" type="text" placeholder="Training Word">
				<button class="btn btn-primary" id="confirmWord">Confirm</button>
			</div>

			<div id="displayDiv">
				<div id="morseInput">
					<div class="btn btn-info" id="codeInput">Input</div>
					<div id ="buttonDiv">
						<button class="btn btn-primary" id="train">Calibrate</button>
						<button id="test" class="btn btn-success" disabled>Decode</button>
						<button id="clear" class="btn btn-default">Clear</button>
					</div>
				</div>
				<br>
				<div id="letterDiv">
					<legend class="Translated signals">Letters:</legend>
					<h2 id="letter" rows="3" cols="25"></h2>
				</div>
			</div>
		</div>

		<div id ="canvasDiv">
			<h3>Dots/Dashes</h3>
			<canvas id="liveStreamCanvas" width="1000" height="60" ></canvas>

			<h3>Overall Taps</h3>
			<canvas id="myCanvas" width="1000" height="120"></canvas>
		</div>

		<br/>
		<br/>

		<table class="legend">
			<tr>
				<td class="color" id="blue"></td>
				<td>Dot</td>
				<td class="color" id="pink"></td>
				<td>Dash</td>
				<td class="color" id="red"></td>
				<td>Element Space</td>
				<td class="color" id="green"></td>
				<td>Character Space</td>
				<td class="color" id="black"></td>
				<td>Unclassified Signal</td>
			</tr>
		</table>

<!-- HIDING THIS BECAUSE WE DON'T NEED IT RIGHT NOW FOR DEMO PURPOSES
		<div id = "timing">
			<ul id ="log">

			</ul>
		</div>
-->
		

	</body>
</html>
