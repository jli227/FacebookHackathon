<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Morsel</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="morse.css">

		<script src="morse.js" type="text/javascript"></script>
	</head>

	<body>
		<audio id="audio" src="beep.wav"></audio>

		<h1>Morsel</h1>

		<div id="centered">
			<div id="wordDiv">
				<input id="trainingWord" type="text" placeholder="Training Word">
				<button class="btn btn-primary" id="confirmWord">Confirm</button>
			</div>

			<div id="displayDiv">
				<div id ="morseInput">
					<div class="btn btn-info" id="codeInput">Input</div>
					<div id ="buttonDiv">

						<button class="btn btn-primary" id="train">train</button>
						<button id="test" disabled>test</button>

						<button id ="clear" class="btn btn-default">CLEAR</button>
					</div>
				</div>

				<div id="letterDiv">
					<legend class="Translated signals">Letters: </legend>
					<textarea id="letter" rows="3" cols="25"></textarea>
				</div> 
			</div>
		</div>

		<div id ="canvasDiv">

			<canvas id="myCanvas" width="1000" height="100" style="border:1px solid #d3d3d3;"></canvas>

			<canvas id="liveStreamCanvas" width="1000" height="100" style="border:1px solid #d3d3d3;"></canvas>

			

		</div>

		<table class="legend">
			<tr>
				<th>Color</th>
				<th>Category</th>
			</tr>
			<tr>
				<td class="color" id="blue"></td>
				<td>Dot</td>
			</tr>
			<tr>
				<td class="color" id="pink"></td>
				<td>Dash</td>
			</tr>
			<tr>
				<td class="color" id="red"></td>
				<td>Element Space</td>
			</tr>

			<tr>
				<td class="color" id="green"></td>
				<td>Character Space</td>
			</tr>
			<tr>
				<td class="color" id="black"></td>
				<td>Unclassified Signal</td>
			</tr>
		</table>

		<div id = "timing">
			<ul id ="log">

			</ul>
			
		</div>
		
		

	</body>
</html>
